<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frinlet TV | LIVE | </title>
    <link rel="stylesheet" type="text/css" href="http://frinlet.com/style.css"></link>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <style>
        h1 {
            font-family: sans-serif;
            color: #fff;
        }
        #column_container {
            width: 959px;
            margin: 30px auto;
        }
        #column1 {
            width: 640px;
            float: left;
        }
    </style>

</head>
<body>
    <h1>Frinlet TV | LIVE | </h1>
    <div id="wrapper">
        <div id="column_container">
            <div id="column1">
                <iframe src="https://www.livecoding.tv/frinlet/embed" width="630" height="350" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
            </div>
            <div id="column2">
                <iframe src="http://www.twitch.tv/frinlet/chat?popout=" frameborder="0" height="500"></iframe>
            </div>
        </div>
    </div>

    <script>
        (function() {
            $.getJSON("https://api.twitch.tv/kraken/channels/frinlet", function (data) {
                $("h1").append(data.status);
            });
        }());
    </script>
</body>
</html>
